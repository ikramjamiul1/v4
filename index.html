<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <!-- Google Font: Patrick Hand -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Question Card */
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 500px;
    }

    h1 {
      color: #cc0000;
      margin: 0;
      font-size: 42px;
    }

    /* Buttons Card */
    .buttons-card {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 22px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 220px;
    }

    .yes {
      background-color: #ff4d4d;
      color: white;
    }

    .no {
      background-color: #cccccc;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Question Card -->
  <div class="card">
    <h1>Hii Baby, Will you be my Valentine? ❤️</h1>
  </div>

  <!-- Buttons Card -->
  <div class="buttons-card">
    <a href="homepage.html">
      <button class="yes">Yes, I would love to JamJams</button>
    </a>

    <a href="try-again.html">
      <button class="no">Not a chance, Stinky</button>
    </a>
  </div>

</body>
</html>
