<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>

  <!-- Google Font: Patrick Hand -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    /* Question Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: #cc0000;
      margin: 0;
      font-size: 36px;
      line-height: 1.2;
    }

    /* Buttons Card */
    .buttons-card {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      flex-wrap: wrap;
      width: 100%;
      max-width: 450px;
    }

    a {
      text-decoration: none;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      min-width: 140px;
      flex: 1 1 auto; /* Buttons grow/shrink on small screens */
      text-align: center;
    }

    .yes {
      background-color: #ff4d4d;
      color: white;
    }

    .no {
      background-color: #cccccc;
      color: black;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      button {
        font-size: 18px;
        padding: 10px 15px;
        min-width: 120px;
      }

      .buttons-card {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Question Card -->
  <div class="card">
    <h1>Hii Baby, Will you be my Valentine? ❤️</h1>
  </div>

  <!-- Buttons Card -->
  <div class="buttons-card">
    <a href="homepage.html">
      <button class="yes">Yes, I would love to jamjams</button>
    </a>

    <a href="try-again.html">
      <button class="no">Not a chance, Stinky</button>
    </a>
  </div>

</body>
</html>
