<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Lane</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    /* Tiles Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .grid a {
      display: block;
      border-radius: 20px;  /* Rounded corners */
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      aspect-ratio: 1 / 1;   /* Makes the tile a perfect square */
      transition: transform 0.2s;
    }

    .grid a:hover {
      transform: scale(1.05);
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the square without stretching */
      display: block;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading Card -->
  <div class="card">
    <h1>Let's take a walk down memory lane, princess. :)</h1>
  </div>

  <!-- Tiles Grid -->
  <div class="grid">
    <a href="ps.html"><img src="photostrips.jpg" alt="Tile 1"></a>
    <a href="movie.html"><img src="movie.jpg" alt="Tile 2"></a>
    <a href="al.html"><img src="archletter.jpg" alt="Tile 3"></a>
    <a href="#"><img src="tile4.jpg" alt="Tile 4"></a>
    <a href="letter.html"><img src="letter.jpg" alt="Tile 5"></a>
    <a href="#"><img src="tile6.jpg" alt="Tile 6"></a>
    <a href="#"><img src="tile7.jpg" alt="Tile 7"></a>
    <a href="#"><img src="tile8.jpg" alt="Tile 8"></a>
    <a href="#"><img src="tile9.jpg" alt="Tile 9"></a>
  </div>

</body>
</html>
