<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try Again</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    /* Message Card */
    .card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 500px;
    }

    h1, h2 {
      margin: 0 0 20px 0;
    }

    /* Sad Image */
    .sad-img {
      width: 120px;
      height: auto;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Button Card */
    .button-card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    a {
      text-decoration: none;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 22px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 220px;
    }

    .back {
      background-color: #ff4d4d;
      color: white;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
      }

      .sad-img {
        width: 90px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>

  <!-- Message Card -->
  <div class="card">
    <h1>Oopsâ€¦ Wrong answer Noor Mir :( </h1>
    <h2>Try Again</h2>
    <img src="sad.jpg" alt="Sad Face" class="sad-img">
  </div>

  <!-- Button Card -->
  <div class="button-card">
    <a href="index.html">
      <button class="back">Ughhh fine</button>
    </a>
  </div>

</body>
</html>
