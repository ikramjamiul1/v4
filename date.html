<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Exciting Date Ahead</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    /* Images Card */
    .images-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 700px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .images-grid img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .images-grid img:hover {
      transform: scale(1.02);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .images-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="card">
    <h1>Our Exciting Date Ahead ðŸ’–</h1>
  </div>

  <!-- Images -->
  <div class="images-card">
    <div class="images-grid">
      <img src="invite.png" alt="Date Invitation">
      <img src="schedule.png" alt="Date Schedule">
    </div>
  </div>

</body>
</html>
