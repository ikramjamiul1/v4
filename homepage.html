<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try Again</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    /* Message Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      line-height: 1.2;
      color: #cc0000;
    }

    h2 {
      font-size: 24px;
      margin: 0;
    }

    /* Button Card */
    .button-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 450px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      padding: 12px 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 180px;
      flex: 1 1 auto;
      text-align: center;
    }

    .back {
      background-color: #ff4d4d;
      color: white;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 18px;
        padding: 10px 15px;
        min-width: 140px;
      }

      .button-card {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Message Card -->
  <div class="card">
    <h1>Oopsâ€¦ Wrong answer Noor Mir :(</h1>
    <h2>Try Again</h2>
  </div>

  <!-- Button Card -->
  <div class="button-card">
    <a href="index.html">
      <button class="back">Ughhh fine</button>
    </a>
  </div>

</body>
</html>
