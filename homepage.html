<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yay!</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: #cc0000;
    }

    h2 {
      margin-bottom: 15px;
      color: #ff4d4d; /* Red text */
    }

    /* Smile Image */
    .smile-img {
      width: 120px;
      height: auto;
      margin-top: 15px;
      border-radius: 50%; /* Optional: make it circular */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Ready Button Card */
    .button-card {
      width: 100%;
      max-width: 450px;
      display: flex;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    button {
      font-family: 'Patrick Hand', cursive;
      font-size: 22px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: #ff4d4d; /* Button red */
      color: white; /* Button text white */
      min-width: 180px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        min-width: 140px;
      }

      .smile-img {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Message Card -->
  <div class="card">
    <h1>Happy Valentineâ€™s Day, my love</h1>
    <h2>You just made me the happiest person ever!</h2>
    <img src="smile.jpg" alt="Smiling Face" class="smile-img">
  </div>

  <!-- Ready Button Card -->
  <div class="button-card">
    <a href="mlane.html">
      <button>Ready?</button>
    </a>
  </div>

</body>
</html>
