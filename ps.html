<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photostrips</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background-color: rgba(255,255,255,0.85);
    }

    .slides {
      display: none;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: 44px;
      height: 44px;
      line-height: 44px;
      text-align: center;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 22px;
      border-radius: 50%;
      user-select: none;
      background-color: rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Counter */
    .counter {
      margin-top: 10px;
      font-size: 20px;
      color: #ff4d4d;
      background-color: rgba(255,255,255,0.85);
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .prev, .next {
        font-size: 18px;
        width: 36px;
        height: 36px;
        line-height: 36px;
      }

      .counter {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading Card -->
  <div class="card">
    <h1>Photostrips</h1>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">

    <!-- 21 Slides -->
    <div class="slides"><img src="photo1.jpeg"></div>
    <div class="slides"><img src="photo2.jpeg"></div>
    <div class="slides"><img src="photo3.jpeg"></div>
    <div class="slides"><img src="photo4.jpeg"></div>
    <div class="slides"><img src="photo5.jpeg"></div>
    <div class="slides"><img src="photo6.jpeg"></div>
    <div class="slides"><img src="photo7.jpeg"></div>
    <div class="slides"><img src="photo8.jpeg"></div>
    <div class="slides"><img src="photo9.jpeg"></div>
    <div class="slides"><img src="photo10.jpeg"></div>
    <div class="slides"><img src="photo11.jpeg"></div>
    <div class="slides"><img src="photo12.jpeg"></div>
    <div class="slides"><img src="photo13.jpeg"></div>
    <div class="slides"><img src="photo14.jpeg"></div>
    <div class="slides"><img src="photo15.jpeg"></div>
    <div class="slides"><img src="photo16.jpeg"></div>
    <div class="slides"><img src="photo17.jpeg"></div>
    <div class="slides"><img src="photo18.jpeg"></div>
    <div class="slides"><img src="photo19.jpeg"></div>
    <div class="slides"><img src="photo20.jpeg"></div>
    <div class="slides"><img src="photo21.jpeg"></div>

    <!-- Arrows -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <!-- Counter -->
  <div class="counter" id="counter">
    1 / 21
  </div>

  <script>
    let slideIndex = 1;
    const totalSlides = 21;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      let i;
      const slides = document.getElementsByClassName("slides");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }

      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";

      // Update counter
      document.getElementById("counter").innerText =
        slideIndex + " / " + totalSlides;
    }
  </script>

</body>
</html>
