<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Memory</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    /* Filmstrip Video Container */
    .filmstrip {
      position: relative;
      width: 100%;
      max-width: 600px;
      border: 12px solid #000;
      border-radius: 12px;
      background-color: #000;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      overflow: hidden;
      margin-top: 20px;
    }

    /* Top and bottom perforations to look like film tape */
    .filmstrip::before,
    .filmstrip::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 20px;
      background-image: radial-gradient(circle, #fff 4px, transparent 4px);
      background-size: 20px 20px;
      background-repeat: repeat-x;
    }

    .filmstrip::before {
      top: 0;
    }

    .filmstrip::after {
      bottom: 0;
    }

    video {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    /* Caption */
    .caption {
      text-align: center;
      font-size: 20px;
      color: #ff4d4d;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .caption {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading Card -->
  <div class="card">
    <h1>Our Special Memory</h1>
  </div>

  <!-- Filmstrip Video -->
  <div class="filmstrip">
    <video controls>
      <source src="memory.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>


</body>
</html>
