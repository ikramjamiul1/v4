<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Hug</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
      line-height: 1.2;
    }

    /* Hug Card */
    .hug-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 600px;
    }

    .hug-gif {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      margin-top: 10px;
    }

    .caption {
      margin-top: 15px;
      font-size: 22px;
      color: #ff4d4d;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 26px;
      }

      .caption {
        font-size: 20px;
      }

      .hug-gif {
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="card">
    <h1>Sending you a hug from wherever I am in the world ü§ç</h1>
  </div>

  <!-- Hug GIF -->
  <div class="hug-card">
    <img src="hug.gif" alt="Virtual Hug" class="hug-gif">
    <div class="caption">
      This is me hugging you right now
    </div>
  </div>

</body>
</html>
