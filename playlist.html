<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentineâ€™s Day Gift Hint</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    /* Heading Card */
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    /* Hint Image Card */
    .image-card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
    }

    .image-card img {
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      object-fit: contain;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="card">
    <h1>A Valentineâ€™s Day Gift Hint ðŸ’Œ</h1>
  </div>

  <!-- Hint Image -->
  <div class="image-card">
    <img src="hint.png" alt="Valentine's Day Gift Hint">
  </div>

</body>
</html>
