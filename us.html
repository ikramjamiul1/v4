<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memory Map</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-image: url("paper-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      margin: 0;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #cc0000;
    }

    .map-card {
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 1000px;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      #map {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <div class="card">
    <h1>Our Little World of Us üåç‚ù§Ô∏è</h1>
    <p>Scroll, zoom, and explore our memories</p>
  </div>

  <!-- Map Card -->
  <div class="map-card">
    <div id="map"></div>
  </div>

  <script>
    function initMap() {
      const center = { lat: 51.5074, lng: -0.1278 }; // London default

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: center,
        mapId: "DEMO_MAP_ID"
      });

      const locations = [
        {
          position: { lat: 51.5074, lng: -0.1278 },
          text: "Where we first met üíï"
        },
        {
          position: { lat: 48.8566, lng: 2.3522 },
          text: "That magical trip to Paris ‚ú®"
        },
        {
          position: { lat: 40.7128, lng: -74.0060 },
          text: "Long distance love moment ü•∫‚ù§Ô∏è"
        },
        {
          position: { lat: 34.0522, lng: -118.2437 },
          text: "Dream future trip together üå¥"
        }
      ];

      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: loc.position,
          map: map,
          icon: {
            url: "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
          }
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="
              font-family: 'Patrick Hand', cursive;
              font-size: 16px;
              color: #cc0000;
              padding: 5px;
            ">
              ${loc.text}
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <!-- Google Maps Script -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAki353N3tgirmmp4Rj3HXpmHrkkVQyIYg&callback=initMap"
    async
    defer>
  </script>

</body>
</html>
